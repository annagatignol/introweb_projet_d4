<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a sign-up form</title>
    <link rel="stylesheet" href="css/styles.css">


  </head>
  <body>
    <section>

    <h1>Roll up! Roll up!</h1>

    <!-- Formulaire simple qui enverra une requête GET -->
<fieldset>
  <legend>Personal information</legend>
<form action="" method="get">
  <label for="GET-name">Nom :</label>
  <input id="GET-name" type="text" name="name">
  <label for="POST-name">Prénom :</label>
  <input id="POST-name" type="text" name="name">
  <div class="">


  <label for="POST-name">Adresse mail :</label>
  <input id="POST-name" type="text" name="name">
</div>
</form>
</fieldset>
<!-- Formulaire avec un fieldset, un legend, et un label -->

<form action="" method="post">
  <fieldset>
    <legend>extra info</legend>
    <input type="radio" name="radio" id="radio"> <label for="radio">Individuel</label>
    <input type="radio" name="radio" id="radio"> <label for="radio">Famille</label>
    <input type="radio" name="radio" id="radio"> <label for="radio">CE</label>

    <div>
        <input type="checkbox" id="scales" name="feature"
               value="scales" checked />
        <label for="scales">Scales</label>
    </div>

    <div>
        <input type="checkbox" id="horns" name="feature"
               value="horns" />
        <label for="horns">Horns</label>
    </div>

    <div>
        <input type="checkbox" id="claws" name="feature"
               value="claws" />
        <label for="claws">Claws</label>
    </div>

  </fieldset>
</form>
<fieldset>
    <legend>Choose trip dates</legend>

    <div>
        <label for="start">Start</label>
        <input type="date" id="start" name="trip"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31" />
    </div>

    <div>
        <label for="end">End</label>
        <input type="date" id="end" name="trip"
               value="2018-07-29"
               min="2018-01-01" max="2018-12-31"/ >
    </div>

</fieldset>
<fieldset>
    <legend>Commentaires</legend>
<textarea name="textarea"
   rows="10" cols="50">
  Vous pouvez écrire quelque
  chose ici.
</textarea>
</fieldset>
<input type="submit" value="Envoyer">
</section>

  </body>
</html>
